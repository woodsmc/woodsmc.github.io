<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Critical Infrastructure Security â€” Sandbox Solution</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-dark: #0a0e17;
    --bg-card: #111827;
    --accent-red: #ef4444;
    --accent-amber: #f59e0b;
    --accent-cyan: #06b6d4;
    --accent-green: #10b981;
    --text-primary: #f1f5f9;
    --text-secondary: #94a3b8;
    --text-muted: #64748b;
    --border: #1e293b;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #1a1a2e;
    font-family: 'DM Sans', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
    color: var(--text-primary);
  }

  .page-title {
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: var(--text-muted);
    margin-bottom: 32px;
  }

  /* â”€â”€â”€ LinkedIn Ad Card â”€â”€â”€ */
  .linkedin-ad {
    width: 1200px;
    background: var(--bg-dark);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 25px 80px rgba(0,0,0,0.5);
    position: relative;
  }

  /* â”€â”€â”€ Ad Image Area (1200x628 standard) â”€â”€â”€ */
  .ad-image {
    width: 1200px;
    height: 628px;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #0a0e17 0%, #111827 40%, #0f172a 100%);
  }

  .ad-image::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(6, 182, 212, 0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(6, 182, 212, 0.04) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 1;
  }

  .glow-orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    z-index: 0;
  }
  .glow-orb.red {
    width: 400px; height: 400px;
    background: rgba(239, 68, 68, 0.12);
    top: -100px; right: -50px;
  }
  .glow-orb.cyan {
    width: 300px; height: 300px;
    background: rgba(6, 182, 212, 0.08);
    bottom: -80px; left: 100px;
  }
  .glow-orb.amber {
    width: 250px; height: 250px;
    background: rgba(245, 158, 11, 0.06);
    top: 200px; left: 500px;
  }

  .ad-content {
    position: relative;
    z-index: 2;
    display: flex;
    height: 100%;
    padding: 60px 70px;
    gap: 60px;
  }

  .ad-left {
    flex: 1.2;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .ad-right {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Regulation badges */
  .reg-badges {
    display: flex;
    gap: 10px;
    margin-bottom: 28px;
    flex-wrap: wrap;
  }
  .reg-badge {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    padding: 6px 14px;
    border-radius: 4px;
    border: 1px solid;
  }
  .reg-badge.red {
    color: var(--accent-red);
    border-color: rgba(239, 68, 68, 0.3);
    background: rgba(239, 68, 68, 0.08);
  }
  .reg-badge.cyan {
    color: var(--accent-cyan);
    border-color: rgba(6, 182, 212, 0.3);
    background: rgba(6, 182, 212, 0.08);
  }
  .reg-badge.amber {
    color: var(--accent-amber);
    border-color: rgba(245, 158, 11, 0.3);
    background: rgba(245, 158, 11, 0.08);
  }

  .ad-headline {
    font-size: 40px;
    font-weight: 700;
    line-height: 1.15;
    margin-bottom: 20px;
    color: var(--text-primary);
  }
  .ad-headline .highlight {
    color: var(--accent-red);
  }

  .ad-subtext {
    font-size: 18px;
    line-height: 1.6;
    color: var(--text-secondary);
    margin-bottom: 36px;
    max-width: 480px;
  }

  .ad-cta {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: var(--accent-red);
    color: white;
    font-size: 15px;
    font-weight: 700;
    padding: 14px 32px;
    border-radius: 8px;
    text-decoration: none;
    letter-spacing: 0.5px;
    transition: all 0.2s;
  }
  .ad-cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(239, 68, 68, 0.3);
  }

  /* â”€â”€â”€ Right Side: Threat Stats Panel â”€â”€â”€ */
  .threat-panel {
    background: rgba(17, 24, 39, 0.7);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 32px 28px;
    width: 100%;
    max-width: 420px;
    backdrop-filter: blur(10px);
  }

  .threat-panel-title {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--text-muted);
    margin-bottom: 24px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .threat-panel-title::before {
    content: '';
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--accent-red);
    animation: pulse-dot 2s infinite;
  }
  @keyframes pulse-dot {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  .pain-point {
    display: flex;
    align-items: flex-start;
    gap: 14px;
    padding: 13px 0;
    border-bottom: 1px solid rgba(30, 41, 59, 0.6);
  }
  .pain-point:last-child { border-bottom: none; }

  .pain-icon {
    width: 34px;
    height: 34px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 15px;
  }
  .pain-icon.red { background: rgba(239, 68, 68, 0.12); }
  .pain-icon.amber { background: rgba(245, 158, 11, 0.12); }
  .pain-icon.cyan { background: rgba(6, 182, 212, 0.12); }
  .pain-icon.green { background: rgba(16, 185, 129, 0.12); }

  .pain-text h4 {
    font-size: 13.5px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 3px;
  }
  .pain-text p {
    font-size: 12px;
    color: var(--text-muted);
    line-height: 1.4;
  }

  /* â”€â”€â”€ Bottom Ad Copy Section â”€â”€â”€ */
  .ad-copy-section {
    padding: 40px 50px;
    border-top: 1px solid var(--border);
  }
  .ad-copy-section h3 {
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--accent-cyan);
    margin-bottom: 20px;
    font-family: 'Space Mono', monospace;
  }

  .copy-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 28px 32px;
    max-width: 820px;
  }
  .copy-card .label {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--accent-amber);
    margin-bottom: 14px;
  }
  .copy-card .text {
    font-size: 14.5px;
    line-height: 1.75;
    color: var(--text-secondary);
  }
  .copy-card .text strong {
    color: var(--text-primary);
  }

  .hashtags {
    margin-top: 24px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .hashtag {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--accent-cyan);
    background: rgba(6, 182, 212, 0.08);
    border: 1px solid rgba(6, 182, 212, 0.2);
    padding: 4px 12px;
    border-radius: 4px;
  }

  /* â”€â”€â”€ Contact Section â”€â”€â”€ */
  .contact-section {
    padding: 32px 50px;
    border-top: 1px solid var(--border);
    background: rgba(6, 182, 212, 0.02);
  }
  .contact-section h3 {
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--accent-cyan);
    margin-bottom: 16px;
    font-family: 'Space Mono', monospace;
  }
</style>
</head>

</html>
